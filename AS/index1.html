<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Chessboard</title>
  <style>
    .checkerboard {
      width: 430px;
      height: 430px;
      margin: 20px auto;
      border: 5px solid black;
      display: grid;
      grid-template-columns: repeat(8, auto);
      padding: 2px 1px;
    }

    .b {
      width: 50px;
      height: 50px;
      background-color: black;
      border: 2px solid black;
    }

    .w {
      width: 50px;
      height: 50px;
      background-color: white;
      border: 2px solid black;
    }
  </style>
</head>

<body>
  <div class="checkerboard">
    <div class="w"></div>
    <div class="b"></div>
    <div class="w"></div>
    <div class="b"></div>
    <div class="w"></div>
    <div class="b"></div>
    <div class="w"></div>
    <div class="b"></div>

    <div class="b"></div>
    <div class="w"></div>
    <div class="b"></div>
    <div class="w"></div>
    <div class="b"></div>
    <div class="w"></div>
    <div class="b"></div>
    <div class="w"></div>

    <div class="w"></div>
    <div class="b"></div>
    <div class="w"></div>
    <div class="b"></div>
    <div class="w"></div>
    <div class="b"></div>
    <div class="w"></div>
    <div class="b"></div>

    <div class="b"></div>
    <div class="w"></div>
    <div class="b"></div>
    <div class="w"></div>
    <div class="b"></div>
    <div class="w"></div>
    <div class="b"></div>
    <div class="w"></div>

    <div class="w"></div>
    <div class="b"></div>
    <div class="w"></div>
    <div class="b"></div>
    <div class="w"></div>
    <div class="b"></div>
    <div class="w"></div>
    <div class="b"></div>

    <div class="b"></div>
    <div class="w"></div>
    <div class="b"></div>
    <div class="w"></div>
    <div class="b"></div>
    <div class="w"></div>
    <div class="b"></div>
    <div class="w"></div>

    <div class="w"></div>
    <div class="b"></div>
    <div class="w"></div>
    <div class="b"></div>
    <div class="w"></div>
    <div class="b"></div>
    <div class="w"></div>
    <div class="b"></div>

    <div class="b"></div>
    <div class="w"></div>
    <div class="b"></div>
    <div class="w"></div>
    <div class="b"></div>
    <div class="w"></div>
    <div class="b"></div>
    <div class="w"></div>
  </div>
</body>

</html>
