<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="#" method="post">

        <h1>ALL IN 1</h1>

        <fieldset>

            <legend>Personal Info</legend> <br>

            <label for="a">Name</label>
            <input type="text" name="a" id="a"> <br><br>

            <label for="b">Password</label>
            <input type="password" name="b" id="b"><br><br>

            <label for="c">Email</label>
            <input type="email" name="c" id="c"><br><br>

            <label for="d">Phone</label>
            <input type="tel" name="d" id="d"><br><br>

            <label for="e">Age</label>
            <input type="number" name="e" id="e"><br><br>

        </fieldset><br>

        <label for="f">DOB</label>
        <input type="date" name="f" id="f"><br><br>

        <label for="g">Time</label>
        <input type="time" name="g" id="g"><br><br>

        <label for="h">Link</label>
        <input type="url" name="h" id="h"><br><br>

        <label for="i">Search</label>
        <input type="search" name="i" id="i"><br><br>

        <label for="j">Score</label>
        <input type="range" name="j" id="j"><br><br>

        <label for="k">Married</label>
        <input type="checkbox" name="k" id="k"><br><br>

        <label for="l">M</label>
        <input type="radio" name="l" id="l"><br><br>

        <label for="m">Photo</label>
        <input type="file" name="m" id="m"><br><br>

        <label for="m">Color</label>
        <input type="color" name="n" id="n"><br><br>

        <label for="o">Message</label>
        <textarea name="o" id="o"></textarea><br><br>

        <select name="p" id="p">
            <option value="">Select </option>
            <option value="">A</option>
            <option value="">B</option>
            <option value="">C</option>
            <option value="">D</option>
        </select>
        <br><br>

        <input type="reset" value="RESET"><br><br>

        <input type="submit" value="SUBMIT"><br><br>

        <input type="button" value="BUTTON"><br><br>
    </form>

    <input type="hidden" name="">
    <input type="image" src="" alt="">


</body>

</html>
